<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometro - Avanzato</title>
    <link rel="stylesheet" href="../style/light/style.css" />
    <link rel="stylesheet" href="../style/light/02crono-advanced.css" />
    <link rel="stylesheet" href="../style/light/02timer-advanced.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css " />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap" />

</head>
<body>
    <!-- Interruttore Sole-Luna -->
    <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
        <i class="fas fa-moon moon-icon"></i>
        <i class="fas fa-sun sun-icon"></i>
    </label>
    <a href="index.html" class="back-to-home">Torna alla Home</a>
    <h1>Cronometro - Avanzato</h1>

    <!-- Cronometro Principale -->
    <div id="timer">00:00:000</div>
    <div id="extra-timers">
        <p><strong>Tempo Giro:</strong> <span id="lapTime">00:00:000</span></p>
        <p><strong>Tempo Totale:</strong> <span id="totalTimeDisplay">00:00:000</span></p>
        <p><strong>Miglior Giro:</strong> <span id="bestLap">--:--:---</span></p>
    </div>

    <div class="controls">
        <button onclick="startTimer()" class="btn-start"><i class="fas fa-play"></i> Start</button>
        <button onclick="stopTimer()" class="btn-stop" disabled><i class="fas fa-stop"></i> Stop</button>
        <button onclick="resetTimer()" class="btn-reset" disabled><i class="fas fa-sync-alt"></i> Reset</button>
        <button onclick="saveLap()" class="btn-lap" disabled><i class="fas fa-flag-checkered"></i> Giro</button>
        <button onclick="endRace()" class="btn-end" disabled><i class="fas fa-flag"></i> Fine Corsa</button>
        <button onclick="saveSessionManually()" class="btn-save" disabled><i class="fas fa-save"></i> Salva Sessione</button>
    </div>

    <div id="summary-and-laps">
        <div class="laps-container summary-column">
            <h2>Giri Salvati</h2>
            <div id="lapsList"></div>
        </div>
        <div id="raceSummary" class="hidden summary-column">
            <h2>Riepilogo Corsa</h2>
            <ul id="summaryDetails"></ul>
        </div>
    </div>

    <!-- Timer Personalizzato -->
    <div id="custom-timer-section">
        <h2>Timer Personalizzato</h2>
        <div class="preset-timers">
            <button onclick="setCustomTimer(300)">5 Minuti</button>
            <button onclick="setCustomTimer(600)">10 Minuti</button>
            <button onclick="setCustomTimer(900)">15 Minuti</button>
            <button onclick="setCustomTimer(1800)">30 Minuti</button>
        </div>
        <input type="number" id="customTimerInput" placeholder="Inserisci il tempo in secondi" />
        <button onclick="startCustomTimer()" class="btn-start"><i class="fas fa-clock"></i> Avvia Timer</button>
        <button onclick="toggleCustomPauseResume()" class="btn-pause-resume" style="display: none;"><i class="fas fa-pause"></i> Pausa</button>
        <button onclick="resetCustomTimer()" class="btn-reset" disabled><i class="fas fa-sync-alt"></i> Reset</button>
        <div id="customTimerDisplay">00:00</div>
    </div>

    <!-- Modalità Pomodoro -->
    <div id="pomodoro-section">
        <h2>Modalità Pomodoro</h2>
        <div class="pomodoro-settings">
            <label>
                Durata Lavoro (min):
                <input type="number" id="workDuration" value="25" min="1" />
            </label>
            <label>
                Durata Pausa Breve (min):
                <input type="number" id="shortBreakDuration" value="5" min="1" />
            </label>
            <label>
                Durata Pausa Lunga (min):
                <input type="number" id="longBreakDuration" value="15" min="1" />
            </label>
            <label>
                Cicli Prima della Pausa Lunga:
                <input type="number" id="cyclesBeforeLongBreak" value="4" min="1" />
            </label>
        </div>
        <button onclick="startPomodoro()" class="btn-start"><i class="fas fa-play"></i> Avvia Pomodoro</button>
        <button onclick="togglePomodoroPauseResume()" class="btn-pause-resume" style="display: none;"><i class="fas fa-pause"></i> Pausa</button>
        <button onclick="resetPomodoro()" class="btn-reset" disabled><i class="fas fa-sync-alt"></i> Reset</button>
        <div id="pomodoroStatus">In attesa...</div>
        <div id="progress-indicator">
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="45" stroke="#3498db" stroke-width="5" fill="none" />
                <circle id="progress-circle" cx="50" cy="50" r="45" stroke="#ff4d4d" stroke-width="5" fill="none" />
            </svg>
        </div>
        <div id="upcomingCycles">
            <h3>Prossimi Cicli:</h3>
            <ul id="cycleList"></ul>
        </div>
    </div>
    <script src="../js/02crono-advanced.js"></script>
    <script src="../js/02timer-advanced.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
