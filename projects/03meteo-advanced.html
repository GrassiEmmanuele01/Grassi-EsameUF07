<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Meteo App - Avanzato</title>
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/03meteo.css">
    </head>
    <body>
        <a href="../index.html" class="back-to-home">Torna alla Home</a>
        <h1>Meteo App - Avanzato</h1>
        <button onclick="getLocation()">Ottieni Meteo Locale</button>

            <!-- Selezione della modalità di ricerca -->
        <div>
            <label for="searchMode">Seleziona modalità di ricerca:</label>
            <select id="searchMode" onchange="toggleSearchMode()">
                <option value="coordinates">Coordinate (Latitudine/Longitudine)</option>
                <option value="city">Città italiana</option>
            </select>
        </div>

        <!-- Interfaccia per le coordinate -->
        <div id="coordinatesInput">
            <label for="latitude">Latitudine:</label>
            <input type="number" id="latitude" step="0.0001" value="46.0679" />
            <label for="longitude">Longitudine:</label>
            <input type="number" id="longitude" step="0.0001" value="11.1211" />
        </div>

        <!-- Interfaccia per la selezione delle città -->
        <div id="cityInput" style="display: none;">
            <label for="citySelect">Seleziona una città:</label>

                    <option value="45.7359,7.3207">Aosta</option>
                </optgroup>

        <!-- Bottone per ottenere il meteo -->

        <div class="weather-info" id="weatherInfo"></div>

        <h2>Meteo nelle Città Famose</h2>
        <div id="famousCities" class="cities-container"></div>

        <script src="../js/03meteo-advanced.js"></script>
        
    </body>
</html>
