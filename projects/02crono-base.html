<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometro - Base</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/02crono.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css " 
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap"
        rel="stylesheet"
    />
  </head>
  <body>
    <a href="../index.html" class="back-to-home">Torna alla Home</a>
    <h1>Cronometro - Base</h1>
    <div id="timer">00:00</div>

    <div class="controls">
        <button onclick="startTimer()" class="btn-start">
          <i class="fas fa-play"></i> Start
        </button>
        <button onclick="stopTimer()" class="btn-stop" disabled>
          <i class="fas fa-stop"></i> Stop
        </button>
        <button onclick="resetTimer()" class="btn-reset" disabled>
          <i class="fas fa-sync-alt"></i> Reset
        </button>
        <button onclick="saveTime()" class="btn-lap" disabled>
          <i class="fas fa-save"></i> Salva tempo
        </button>
    </div>

    <div id="savedTimesContainer" class="hidden">
        <h2>Storico Tempi Salvati</h2>
        <ul id="savedTimesList"></ul>
    </div>
    <script src="../js/02crono-base.js"></script>
  </body>
</html>
