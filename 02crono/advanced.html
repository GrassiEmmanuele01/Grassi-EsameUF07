<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronometro - Avanzato</title>
    <link rel="stylesheet" href="../shared/style/light.css" />
    <link rel="stylesheet" href="style/advanced-light.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron :wght@500&display=swap"  />
</head>
<body>
    <!-- Interruttore Sole-Luna -->
    <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
        <i class="fas fa-moon moon-icon"></i>
        <i class="fas fa-sun sun-icon"></i>
    </label>
    <a href="../index.html" class="back-to-home">Torna alla Home</a>
    <h1>Cronometro - Avanzato</h1>

    <!-- Cronometro Principale -->
    <div id="timer">00:00:000</div>
    <div id="extra-timers">
        <p><strong>Tempo Giro:</strong> <span id="lapTime">00:00:000</span></p>
        <p><strong>Tempo Totale:</strong> <span id="totalTimeDisplay">00:00:000</span></p>
        <p><strong>Miglior Giro:</strong> <span id="bestLap">--:--:---</span></p>
    </div>

    <div class="controls">
        <button onclick="startTimer()" class="btn-start"><i class="fas fa-play"></i> Start</button>
        <button onclick="stopTimer()" class="btn-stop" disabled><i class="fas fa-stop"></i> Stop</button>
        <button onclick="resetTimer()" class="btn-reset" disabled><i class="fas fa-sync-alt"></i> Reset</button>
        <button onclick="saveLap()" class="btn-lap" disabled><i class="fas fa-flag-checkered"></i> Giro</button>
        <button onclick="endRace()" class="btn-end" disabled><i class="fas fa-flag"></i> Fine Corsa</button>
        <button onclick="saveSessionManually()" class="btn-save" disabled><i class="fas fa-save"></i> Salva Sessione</button>
    </div>

    <div id="summary-and-laps">
        <div class="laps-container summary-column">
            <h2>Giri Salvati</h2>
            <div id="lapsList"></div>
        </div>
        <div id="raceSummary" class="hidden summary-column">
            <h2>Riepilogo Corsa</h2>
            <ul id="summaryDetails"></ul>
        </div>
    </div>
    <div class="pomodoro-link-container">
        <a href="timer.html" class="pomodoro-link">
            <i class="fas fa-stopwatch"></i> Vai al Timer e Pomodoro
        </a>
    </div>
    
    <script src="js/advanced.js"></script>
    <script src="../shared/js/theme.js"></script>
</body>
</html>
